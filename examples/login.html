<!DOCTYPE html><html><head><title>Login form template</title><meta name="author" content="Andreas Mairhofer"><meta name="author" content="Dave Gamache"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link rel="stylesheet" href="../builds/style.css"><link rel="shortcut icon" href="images/favicon.ico"><link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon.png"><link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png"><link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png"></head><body> <div class="container"><div class="row clearfix"><h1>Custom login form</h1><p>This example will show the form handling of Skeletion-stylus. </p></div><div class="row"> <div class="six columns"><form><label for="username">Username</label><input type="text" id="username" name="username" autocompletion="false"><label for="password">Password</label><input type="password" id="password" name="password"><input type="submit" name="login_submit"></form></div></div></div></body></html>
